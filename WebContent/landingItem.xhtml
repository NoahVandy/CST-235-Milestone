<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<!-- 

The purpose of this page is to eventually become the main operating page of the web-site, right now acting as a tempory landing page after successful login of the client

 -->
<h:head> 
	<title>JSF Response Page</title>
</h:head> 
<h:body> 
<!-- pull in the facelets creating data display -->
	<ui:composition template="/layouts/commonLayout.xhtml">
	<ui:define name="title">User Landing Page</ui:define>
	<ui:define name="content">
		<div align= "center">
		<!-- display information of client to show successful login -->
			Storage Unit is is: #{unit.unitNumber} <br/>
			My code is: #{user.userCode}<br/>
			<h:dataTable value="#{unitController.service.getUnits(user)}" var="u"
			styleClass="order-table"
			headerClass="order-table-header"
			rowClasses="order-table-odd-row, order-table-even-row">
				<!-- Giving a header in the data table to the order number parameter -->
				<h:column>
					<f:facet name="header">Unit Number</f:facet>
					#{u.unitNumber}
				</h:column>
				<h:column>
					<!-- Giving a header in the data table to the product name parameter -->
					<f:facet name="header">Unit Code</f:facet>
					#{u.unitCode}
				</h:column>
				<h:column>
					<!-- Giving a button that will lead into displaying all the items inside a storage unit -->
					<f:facet name="header">Unit's Items</f:facet>
					<h:button value="Items" outcome="landingItem.xhtml"></h:button>
				</h:column>
			</h:dataTable>
			<h:form>
			<br/>
			<!-- create button to be able to return to login screen "log out" button -->
			<h:button value="Back to Home" outcome="loginUser.xhtml" />
			</h:form>
			<h:messages></h:messages>
		</div>
	</ui:define>
	</ui:composition>
	

</h:body> 
</html>
