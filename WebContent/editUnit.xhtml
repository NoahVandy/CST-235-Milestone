<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 
<!-- pull in the facelets creating data display -->
	<ui:composition template="/layouts/commonLayout.xhtml">
	<ui:define name="header"><h1>Edit a Unit</h1></ui:define>
	
	<ui:define name="content">
		<div align= "center">
			<h:form>
			<!-- create entire boxes to be able to collect information to create new user -->
				Enter the ID of the unit you would like to update: <h:inputText id="unitId" value="#{unit.unitId}" title=""/> <br/>
				Enter updated Unit Number to be changed: <h:inputText id="originalUnitNumber" value="#{unit.unitNumber}" title=""/> <br/>
				Enter your User Code: <h:inputText id="originalUnitCode" value="#{unit.unitCode}" title="" /> <br/><br/>
				<!-- button to submit form and process request -->
				<h:commandButton action="#{unitController.updateUnit(unit)}" value="Save and go back" />
			</h:form>
			
		</div>
	</ui:define>
	
	
	</ui:composition>

</body> 
</html>
